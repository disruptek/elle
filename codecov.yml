codecov:
  require_ci_to_pass: true
  precision: 2
  round: down
  layout: "reach, diff, flags, files"

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 70
        threshold: null
        base: auto
      patch:
        target: 80
        threshold: 5
        base: auto

comment:
  layout: "reach, diff, flags, tree"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  deletions: false

ignore:
  - "tests/.*"
  - "examples/.*"
  - "benches/.*"
