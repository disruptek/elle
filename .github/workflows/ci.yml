name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        rust: [stable, beta, nightly]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - name: Run all workspace tests
        run: cargo test --workspace --verbose

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy on workspace
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install and run cargo-audit
        run: |
          cargo install cargo-audit
          cargo audit

  examples:
    name: Examples
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build release binary
        run: cargo build --release
      - name: Test all Lisp examples with release build
        run: |
          ELLE_BIN="./target/release/elle"
          # Try TMPDIR, then TMP, then fallback to /tmp
          TEMP_DIR="${TMPDIR:-${TMP:-/tmp}}/elle-examples-$$"
          mkdir -p "$TEMP_DIR"

          echo "Testing all Lisp examples with release build:"
          echo "=============================================="

          TOTAL=0
          PASSED=0
          FAILED=0

          for example in examples/*.lisp; do
            if [ ! -f "$example" ]; then
              continue
            fi

            TOTAL=$((TOTAL + 1))
            EXAMPLE_NAME=$(basename "$example")

            echo ""
            echo "Running: $EXAMPLE_NAME"
            echo "---"

            OUTPUT_FILE="$TEMP_DIR/output_$EXAMPLE_NAME.txt"
            if timeout 10s "$ELLE_BIN" "$example" > "$OUTPUT_FILE" 2>&1; then
              PASSED=$((PASSED + 1))
              echo "✓ $EXAMPLE_NAME PASSED"
              # Show first few lines of output
              head -5 "$OUTPUT_FILE" | sed 's/^/  /'
            else
              FAILED=$((FAILED + 1))
              echo "✗ $EXAMPLE_NAME FAILED"
              # Show error details
              head -10 "$OUTPUT_FILE" | sed 's/^/  /'
              # Don't exit on failure - continue testing all examples
            fi
          done

          # Cleanup
          rm -rf "$TEMP_DIR"

          echo ""
          echo "=============================================="
          echo "Results: $PASSED/$TOTAL passed, $FAILED failed"

           if [ $FAILED -gt 0 ]; then
             echo "✗ Some examples failed"
             exit 1
           else
             echo "✓ All examples passed"
            fi



  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate coverage
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./lcov.info
          fail_ci_if_error: false

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build Elle
        run: cargo build --release
      - name: Generate Rust API docs
        run: cargo doc --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: "-D warnings"
      - name: Generate Elle documentation site
        run: ./target/release/elle elle-doc/generate.lisp
      - name: Merge documentation
        run: |
          # Move Rust API docs under site/api/
          mv target/doc site/api
          # Create robots.txt
          cat > site/robots.txt << 'EOF'
          User-agent: *
          Allow: /
          Sitemap: https://disruptek.github.io/elle/sitemap.txt
          EOF
          # Create sitemap
          cat > site/sitemap.txt << 'EOF'
          https://disruptek.github.io/elle/
          https://disruptek.github.io/elle/getting-started.html
          https://disruptek.github.io/elle/language-guide.html
          https://disruptek.github.io/elle/stdlib-reference.html
          https://disruptek.github.io/elle/examples.html
          https://disruptek.github.io/elle/api/elle/
          https://disruptek.github.io/elle/api/elle/vm/
          https://disruptek.github.io/elle/api/elle/ffi/
          https://disruptek.github.io/elle/api/elle/compiler/
          EOF
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: site/
          retention-days: 30

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: docs
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: pages
      cancel-in-progress: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download documentation
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: ./doc-build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./doc-build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install gnuplot
        run: sudo apt-get install -y gnuplot
      - name: Run Criterion benchmarks
        run: |
          cargo bench --bench benchmarks -- \
            --sample-size 10 --warm-up-time 1 --measurement-time 2 \
            --nresamples 100 --noplot --output-format bencher \
            'parsing|symbol_interning|compilation|vm_execution|conditionals|end_to_end' \
            | tee output.txt
        env:
          RAYON_NUM_THREADS: 1
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Elle Benchmarks
          tool: cargo
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          auto-push: false
          skip-fetch-gh-pages: true

  benchmarks-publish:
    name: Publish Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install gnuplot
        run: sudo apt-get install -y gnuplot
      - name: Run Criterion benchmarks
        run: cargo bench --bench benchmarks -- --output-format bencher | tee output.txt
        env:
          RAYON_NUM_THREADS: 1
      - name: Upload benchmark reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: criterion-reports
          path: target/criterion/
          retention-days: 30
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Elle Benchmarks
          tool: cargo
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          benchmark-data-dir-path: dev/bench

  all-checks:
    name: All Checks Passed
    needs: [test, fmt, clippy, examples, docs, benchmarks]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Check test
        if: needs.test.result != 'success'
        run: exit 1
      - name: Check fmt
        if: needs.fmt.result != 'success'
        run: exit 1
      - name: Check clippy
        if: needs.clippy.result != 'success'
        run: exit 1
      - name: Check examples
        if: needs.examples.result != 'success'
        run: exit 1
      - name: Check docs
        if: needs.docs.result != 'success'
        run: exit 1
      - name: Check benchmarks
        if: needs.benchmarks.result != 'success'
        run: exit 1
      - name: Success
        run: echo "All checks passed"
