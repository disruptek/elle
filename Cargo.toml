[workspace]
members = [".", "elle-lsp", "elle-lint"]
resolver = "2"

[package]
name = "elle"
version = "0.1.0"
edition = "2021"

[dependencies]
rustc-hash = "2.0"
smallvec = "1.11"
libloading = "0.8"
rustyline = "14"

# JIT compilation
cranelift-codegen = "0.116"
cranelift-frontend = "0.116"
cranelift-module = "0.116"
cranelift-jit = "0.116"
cranelift-native = "0.116"
target-lexicon = "0.13"

[dev-dependencies]
criterion = "0.5"
proptest = "1.4"
iai-callgrind = "0.11"

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
strip = true

[profile.bench]
inherits = "release"

[[bench]]
name = "benchmarks"
harness = false

[[bench]]
name = "iai_benchmarks"
harness = false
